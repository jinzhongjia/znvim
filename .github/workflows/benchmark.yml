name: Benchmark Build

run-name: "Benchmark âš¡ [${{ github.event_name == 'pull_request' && format('PR #{0}', github.event.pull_request.number) || github.ref_name }}] by @${{ github.actor }}"

on:
    push:
        branches:
            - "*"
        paths:
            - "**.zig"
            - "build.zig.zon"
            - ".github/workflows/benchmark.yml"
    pull_request:
        branches:
            - "*"
        paths:
            - "**.zig"
            - "build.zig.zon"
            - ".github/workflows/benchmark.yml"
    workflow_dispatch:

jobs:
    build-benchmark:
        name: "Benchmark on ${{ matrix.os }} (Zig ${{ matrix.version }})"
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                version: ["0.15.1", "master"]
            fail-fast: false
        runs-on: ${{ matrix.os }}
        steps:
            - name: Install Neovim
              uses: jinzhongjia/neovim-action@v1.0.2
              with:
                  version: stable

            - name: Setup Zig
              uses: goto-bus-stop/setup-zig@v2
              with:
                  version: ${{ matrix.version }}

            - uses: actions/checkout@v4

            - name: Build benchmark
              run: zig build benchmark --summary all

            - name: Upload benchmark artifact
              uses: actions/upload-artifact@v4
              with:
                  name: benchmark-${{ matrix.os }}-zig-${{ matrix.version }}
                  path: |
                      zig-out/bin/benchmark*
                  retention-days: 7

