name: CI

on:
    push:
        branches:
            - "*"
    schedule:
        - cron: "0 2 * * *"
    workflow_dispatch:

jobs:
    build:
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                version: [0.15.1, master]
            fail-fast: false
        runs-on: ${{ matrix.os }}
        steps:
            - name: Install Neovim
              uses: jinzhongjia/neovim-action
              with:
                  version: stable # or nightly, 0.9.5, 0.10.3, 0.11.4, etc.
            - name: Setup Zig
              uses: goto-bus-stop/setup-zig@v2
              with:
                  version: ${{ matrix.version }}
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Build and test with Zig
              run: zig build test --summary all
            - name: Build examples
              run: zig build examples
