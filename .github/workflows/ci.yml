name: CI

run-name: "CI ğŸ§ª [${{ github.ref_name }}] ${{ github.event_name == 'schedule' && 'â° Scheduled' || github.event_name == 'workflow_dispatch' && 'ğŸ”§ Manual' || github.event.head_commit.message }} @${{ github.actor }}"

on:
    push:
        branches:
            - "*"
    schedule:
        - cron: "0 2 * * *"  # æ¯å¤© UTC 02:00ï¼Œä»…åœ¨ main åˆ†æ”¯è¿è¡Œ
    workflow_dispatch:

jobs:
    build:
        name: "Test on ${{ matrix.os }} (Zig ${{ matrix.version }})"
        # å®šæ—¶ä»»åŠ¡åªåœ¨ main åˆ†æ”¯è¿è¡Œï¼Œå…¶ä»–äº‹ä»¶åœ¨æ‰€æœ‰åˆ†æ”¯è¿è¡Œ
        if: |
            github.event_name != 'schedule' || 
            (github.event_name == 'schedule' && github.ref == 'refs/heads/main')
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                # å®šæ—¶ä»»åŠ¡åªæµ‹è¯• Zig master ç‰ˆæœ¬ï¼Œå…¶ä»–äº‹ä»¶æµ‹è¯•ä¸¤ä¸ªç‰ˆæœ¬
                version: ${{ github.event_name == 'schedule' && fromJSON('["master"]') || fromJSON('["0.15.1", "master"]') }}
            fail-fast: false
        runs-on: ${{ matrix.os }}
        steps:
            - name: Install Neovim
              uses: jinzhongjia/neovim-action@v1.0.2
              with:
                  version: stable # or nightly, 0.9.5, 0.10.3, 0.11.4, etc.
            - name: Setup Zig
              uses: goto-bus-stop/setup-zig@v2
              with:
                  version: ${{ matrix.version }}
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Build and test with Zig
              run: zig build test --summary all
            - name: Build examples
              run: zig build examples
