name: CI

run-name: "CI 🧪 [${{ github.ref_name }}] ${{ github.event_name == 'schedule' && '⏰ Scheduled' || github.event_name == 'workflow_dispatch' && '🔧 Manual' || github.event.head_commit.message }} @${{ github.actor }}"

on:
    push:
        branches:
            - "*"
    schedule:
        - cron: "0 2 * * *"  # 每天 UTC 02:00，仅在 main 分支运行
    workflow_dispatch:

jobs:
    build:
        name: "Test on ${{ matrix.os }} (Zig ${{ matrix.version }})"
        # 定时任务只在 main 分支运行，其他事件在所有分支运行
        if: |
            github.event_name != 'schedule' || 
            (github.event_name == 'schedule' && github.ref == 'refs/heads/main')
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                # 定时任务只测试 Zig master 版本，其他事件测试两个版本
                version: ${{ github.event_name == 'schedule' && fromJSON('["master"]') || fromJSON('["0.15.1", "master"]') }}
            fail-fast: false
        runs-on: ${{ matrix.os }}
        steps:
            - name: Install Neovim
              uses: jinzhongjia/neovim-action@v1.0.2
              with:
                  version: stable # or nightly, 0.9.5, 0.10.3, 0.11.4, etc.
            - name: Setup Zig
              uses: goto-bus-stop/setup-zig@v2
              with:
                  version: ${{ matrix.version }}
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Build and test with Zig
              run: zig build test --summary all
            - name: Build examples
              run: zig build examples
