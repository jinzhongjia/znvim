name: Test

run-name: "Test ğŸ§ª [${{ github.event_name == 'pull_request' && format('PR #{0}', github.event.pull_request.number) || github.ref_name }}] by @${{ github.actor }}"

on:
    push:
        branches:
            - "*"
        paths:
            - "**.zig"
            - "build.zig.zon"
            - ".github/workflows/test.yml"
            - ".github/workflows/format-check.yml"
    pull_request:
        branches:
            - "*"
        paths:
            - "**.zig"
            - "build.zig.zon"
            - ".github/workflows/test.yml"
            - ".github/workflows/format-check.yml"
    schedule:
        - cron: "0 2 * * *"  # æ¯å¤© UTC 02:00ï¼Œä»…åœ¨ main åˆ†æ”¯è¿è¡Œ
    workflow_dispatch:
    workflow_run:
        workflows: ["Format Check"]
        types:
            - completed

jobs:
    test:
        name: "Test on ${{ matrix.os }} (Zig ${{ matrix.version }})"
        # åªåœ¨ Format Check æˆåŠŸåè¿è¡Œï¼Œæˆ–è€…æ˜¯ schedule/workflow_dispatch è§¦å‘
        if: |
            (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
            github.event_name == 'schedule' ||
            github.event_name == 'workflow_dispatch' ||
            github.event_name == 'push' ||
            github.event_name == 'pull_request'
        # å®šæ—¶ä»»åŠ¡åªåœ¨ main åˆ†æ”¯è¿è¡Œ
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                # å®šæ—¶ä»»åŠ¡åªæµ‹è¯• Zig master ç‰ˆæœ¬ï¼Œå…¶ä»–äº‹ä»¶æµ‹è¯•ä¸¤ä¸ªç‰ˆæœ¬
                version: ${{ github.event_name == 'schedule' && fromJSON('["master"]') || fromJSON('["0.15.1", "master"]') }}
            fail-fast: false
        steps:
            - name: Install Neovim
              uses: jinzhongjia/neovim-action@v1.0.2
              with:
                  version: stable

            - name: Setup Zig
              uses: goto-bus-stop/setup-zig@v2
              with:
                  version: ${{ matrix.version }}

            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Build and test with Zig
              run: zig build test --summary all

            - name: Build examples
              run: zig build examples
